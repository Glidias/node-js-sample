<script type="text/javascript" src="http://cdn.peerjs.com/0/peer.js"></script>

	<script type="text/javascript">

	
		//var peer = new Peer('peerjs', {host: 'localhost', port: 9000});
		var peer = new Peer('someid', {port:9000, host:'ec2-54-213-217-144.us-west-2.compute.amazonaws.com', key: 'peerjs', debug:true});
		peer.on('open', function(id){
			alert("A:"+id);
		});
		peer.on('connection', function(conn){
			$("#notice").html("Recevied connection from my other peer!:"+conn);
		  conn.on('data', function(data) {
			//alert("data");
			$("#data").html(data.toString());
			//console.log('Got data:', data);
		  });
		});
	</script>

	<div id="notice"></div>
